<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encript-Desencriptador</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body onLoad="scroll();">
    <div class="content">
      <h2 class="encriptador_tittle">Encriptador-Desencriptador</h2>
      <div class="content-areas">
          <div class="letter">
            <img src="./imagenes/alura.png" alt="alura" />
          </div>

        <div class="area1">
          <textarea
            name="mensaje1"
            id="mensaje1"
            class="textarea-enc"
            rows="10"
            cols="50"
            placeholder="Escriba aquí su mensaje"
          ></textarea>

          <div class="alert-div">
            <img src="./imagenes//alert2.png" alt="alert" class="alert-img" />
            <input
              type="text"
              class="input-alert-message"
              value="Escriba solo letras minúsculas, sin acentos"
              readonly
            />
          </div>

          <div class="btn-content">
            <button
              name="encriptar"
              onclick="encriptar()"
              class="btn-encriptar"
            >
              Encriptar
            </button>
            <button
              name="recibir"
              onclick="desencriptar()"
              class="btn-desencriptar"
            >
              Desencriptar
            </button>
          </div>
        </div>

        <div class="area2">
          <textarea
            name="mensaje2"
            id="mensaje2"
            class="textarea-dec no-visible"
            rows="10"
            cols="50"
            readonly
            placeholder="Aquí verá su mensaje encriptado/desencriptado"
          ></textarea>
          <div class="textarea-background" id="textarea-background-id">
            <img
              src="./imagenes/_102522256_gettyimages-9153916141.png"
              alt="imagen-cilindro"
              name="imagen-cilindro"
              class="imagen-cilindro"
            />
            <h1 class="text-center" style="display: block">
              Ningún mensaje fue encontrado
            </h1>
            <h3 class="text-center2" style="display: block">
              Ingrese el texto que desee Encriptar o Desencriptar.
            </h3>
          </div>
          
          <div class="btn-content-copy" name="btn-content-copy">
            <div class="alert-div2">
              <input
                type="text"
                class="input-alert-message"
                value=""
                readonly
              />
            </div>

            <div class="btn-copy-class">
              <button
                name="copiar"
                id="copiar"
                onclick="copiarAlPortapapeles()"
                class="btn-copy"
                style="display: none"
              >
                Copiar
              </button>

            </div>
          </div>

        </div>

      </div>


    <footer>
        <form name="frm" class="frm-rodapie">
          <div class="rodapie-topo">
            <div class="container"><a href="#" class="rodapie-topo__label">
              <input type="text" name="w" class="rodapie" readonly />
              </a>
          </div>
        </form>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
